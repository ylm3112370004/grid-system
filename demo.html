<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="grid-system-float.css">
    <title>用于演示栅格系统的用法</title>
</head>
<body>
    <div class="container">1</div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-1 grid">1</div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-1 grid">2</div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-1 grid">3</div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-1 grid">4</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="aside col-md-3 grid">aside</div>
            <div class="main col-md-9 grid">main</div>
        </div>
    </div>
</body>
</html>
